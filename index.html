<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>
        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>
            <!-- Buttons for Reset, Add, and Remove Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>
            <button id="remove-art-button">Toggle Remove Artwork</button>
            <!-- Art Gallery Section -->
            <section class="art-grid" id="art-gallery">
                <div class="art-panel" data-viewed="false">
                    <img src="starry.jpg" alt="Starry Night">
                    <p>Starry Night by Vincent van Gogh</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
